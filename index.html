<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADRA records</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
        }
        header {
            background: rgba(13, 13, 13, 0.85);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            margin: 0;
            color: #1bbfb3;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #f5f5f5;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #1bbfb3;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle span {
            background: #f5f5f5;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            transition: 0.4s;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(13, 13, 13, 0.95);
                width: 200px;
                padding: 15px;
            }
            nav.show {
                display: flex;
            }
            nav a {
                margin: 10px 0;
            }
            .menu-toggle {
                display: flex;
            }
        }
        .hero {
            background: url('studio-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 0 15px;
        }
        .hero h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 52px;
            margin: 0;
            color: #1bbfb3;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }
        .hero p {
            font-size: 20px;
            margin-top: 15px;
            max-width: 650px;
            color: #f5f5f5;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        button {
            margin-top: 25px;
            padding: 12px 28px;
            background-color: #1bbfb3;
            border: none;
            color: #0d0d0d;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #17a69c;
        }
        #soundcloud-players {
            display: flex;
            gap: 20px;
            padding: 60px 20px;
            flex-wrap: wrap;
            background-color: #111;
        }
        #soundcloud-players div {
            flex: 1 1 400px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        #soundcloud-players h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            color: #1bbfb3;
        }
    </style>
</head>
<body>
    <header>
        <h1>KADRA records</h1>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav-menu">
            <a href="#about">О студии</a>
            <a href="#services">Услуги</a>
            <a href="#contacts">Контакты</a>
            <a href="#admin">Вход для админов</a>
        </nav>
    </header>

    <section class="hero">
        <h2>KADRA records</h2>
        <p>Профессиональная студия звукозаписи. Москва — Бали — Волгоград.</p>
        <button>Записаться</button>
    </section>

    <section id="soundcloud-players">
        <div>
            <h3>Готовые песни</h3>
            <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2064145701&color=%231bbfb3&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>
        <div>
            <h3>Примеры работ</h3>
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/yourprofile/sets/examples&color=%231bbfb3&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>
    </section>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('nav-menu').classList.toggle('show');
        });
    </script>
</body>
</html>
