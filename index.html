<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KADRA Records Studio</title>
  <style>
    :root{
      --accent:#ff5252;
      --bg:#0d0d0d;
      --card:#1a1a1a;
      --glass: rgba(0,0,0,0.6);
      --white: #ffffff;
      --green:#27ae60;
      --green-light:#2ecc71;
      --green-dark:#1e8449;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0; font-family: "Inter", "Arial", sans-serif; background:var(--bg); color:var(--white); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    header{
      position:fixed; top:0; left:0; width:100%; height:72px;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 6%; z-index:1000;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.03);
      font-weight:700; font-size:20px; letter-spacing:1px;
    }
    nav{
      display:flex; gap:20px; align-items:center; font-weight:600; font-size:16px;
    }
    nav a{
      color:var(--white);
      text-decoration:none;
      opacity:0.95;
      transition:opacity .18s, transform .12s;
    }
    nav a:hover{ opacity:1; transform:translateY(-2px); color:var(--accent) }
    nav .chat-btn {
      padding: 8px 18px;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    nav .chat-btn:hover {
      background-color: #ff3333;
      transform: translateY(-2px);
    }
    /* Баннер скидки */
    #discount-banner {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: linear-gradient(135deg, var(--green-light), var(--green-dark));
      color: #fff;
      border-radius: 16px;
      padding: 20px 24px 16px 24px;
      box-shadow: 0 8px 24px rgba(39, 174, 96, 0.6);
      font-weight: 600;
      font-size: 16px;
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 1500;
      user-select: none;
    }
    #discount-banner.show {
      display: flex;
      animation: fadeInUp 0.4s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #discount-banner p {
      margin: 0;
      line-height: 1.3;
    }
    #discount-banner p a {
      color: #d4f0d4;
      text-decoration: underline;
      font-weight: 700;
      cursor: pointer;
    }
    #discount-banner p a:hover {
      color: #b6e0b6;
    }
    #discount-timer {
      font-size: 24px;
      font-weight: 800;
      text-align: center;
      background: rgba(255 255 255 / 0.15);
      border-radius: 10px;
      padding: 6px 12px;
      letter-spacing: 0.06em;
      user-select: text;
    }
    #discount-apply-btn {
      background: #fff;
      color: var(--green-dark);
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 16px rgba(255,255,255,0.3);
      user-select: none;
    }
    #discount-apply-btn:hover {
      background: #e6f3e6;
    }
    #discount-minimize-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      color: #d4f0d4;
      font-size: 24px;
      font-weight: 900;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease;
    }
    #discount-minimize-btn:hover {
      color: #b6e0b6;
    }

    /* Остальной стиль сайта сокращён для компактности (добавь свои стили ниже) */

    /* Мобильная версия: уменьшаем шрифты в шапке */
    @media (max-width: 480px) {
      header {
        font-size: 16px;
        padding: 10px 4%;
        height: 60px;
      }
      nav {
        gap: 12px;
        font-size: 14px;
      }
      #discount-banner {
        width: 90vw;
        bottom: 12px;
        right: 5vw;
        padding: 16px 20px 12px 20px;
        font-size: 14px;
      }
      #discount-timer {
        font-size: 20px;
        padding: 4px 10px;
      }
      #discount-apply-btn {
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Kadra Records Studio</div>
    <nav>
      <a href="#services">Услуги</a>
      <a href="#about">О нас</a>
      <a href="#soundcloud-players">Готовые песни</a>
      <a href="#contact">Контакты</a>
      <a class="chat-btn" href="https://t.me/kadrarec" target="_blank" rel="noopener noreferrer">Telegram</a>
    </nav>
  </header>

  <main style="padding-top: 72px;">

    <!-- Твой контент -->

    <section id="services"><h2>Услуги</h2></section>
    <section id="about"><h2>О студии</h2></section>
    <section id="soundcloud-players"><h2>Готовые песни</h2></section>
    <section id="contact"><h2>Контакты</h2></section>

  </main>

  <!-- Баннер скидки -->
  <div id="discount-banner" role="dialog" aria-live="polite" aria-label="Скидка на первую песню">
    <button id="discount-minimize-btn" aria-label="Свернуть баннер">×</button>
    <p>Получи скидку на первую <a href="#soundcloud-players" id="discount-link">песню из каталога</a> 20%. Успей оформить заявку!</p>
    <div id="discount-timer" aria-live="polite" aria-atomic="true">30:00</div>
    <button id="discount-apply-btn">Оформить заявку</button>
  </div>

<script>
  const DISCOUNT_DURATION = 30 * 60; // 30 минут в секундах
  let timeLeft = parseInt(localStorage.getItem('discountTimeLeft'));
  if (isNaN(timeLeft) || timeLeft <= 0) {
    timeLeft = DISCOUNT_DURATION;
  }

  const banner = document.getElementById('discount-banner');
  const timerElem = document.getElementById('discount-timer');
  const applyBtn = document.getElementById('discount-apply-btn');
  const minimizeBtn = document.getElementById('discount-minimize-btn');

  function showBanner() {
    banner.classList.add('show');
  }

  function hideBanner() {
    banner.classList.remove('show');
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerElem.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  let countdownInterval;

  function startCountdown() {
    updateTimerDisplay();
    showBanner();

    countdownInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        localStorage.setItem('discountTimeLeft', timeLeft);
        updateTimerDisplay();
      } else {
        clearInterval(countdownInterval);
        localStorage.removeItem('discountTimeLeft');
        hideBanner();
      }
    }, 1000);
  }

  window.addEventListener('load', () => {
    const discountApplied = localStorage.getItem('discountApplied');
    if (!discountApplied) {
      startCountdown();
    }
  });

  applyBtn.addEventListener('click', () => {
    localStorage.setItem('discountApplied', 'true');
    clearInterval(countdownInterval);
    hideBanner();
    alert('Спасибо! Заявка принята, мы свяжемся с вами для подтверждения скидки.');
  });

  minimizeBtn.addEventListener('click', () => {
    hideBanner();
  });
</script>

</body>
</html>
