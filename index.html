<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KADRA Records Studio</title>
  <style>
    :root {
      --accent: #ff5252;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --glass: rgba(0, 0, 0, 0.6);
      --white: #ffffff;
      --green-light: #4ade80;
      --green-dark: #22c55e;
      --shadow: rgba(34, 197, 94, 0.3);
    }
    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Inter", "Arial", sans-serif;
      background: var(--bg);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Фиксированная шапка ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 6%;
      z-index: 1000;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.35));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    .logo {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      opacity: 0.95;
      transition: opacity 0.18s, transform 0.12s;
      font-size: 16px;
    }
    nav a:hover {
      opacity: 1;
      transform: translateY(-2px);
      color: var(--accent);
    }

    /* Кнопка «Telegram» в меню */
    nav .chat-btn {
      padding: 8px 18px;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }
    nav .chat-btn:hover {
      background-color: #ff3333;
      transform: translateY(-2px);
    }

    /* ===== Таймер релиза под шапкой ===== */
    #release-timer {
      position: fixed;
      top: 72px; /* сразу под шапкой */
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 0 0 12px 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.15rem;
      max-width: 480px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 16px rgba(255, 82, 82, 0.6);
      z-index: 1100;
      user-select: none;
    }

    /* ===== Герой (шапка-баннер) ===== */
    .hero {
      min-height: calc(100vh - 72px);
      margin-top: 102px; /* 72 шапка + 30 таймер */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 48px 6%;
      text-align: center;
      color: var(--white);
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url('img/studio-bg.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .hero-inner {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      width: 100%;
    }
    .hero h1 {
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.02;
      margin: 0 0 18px 0;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .hero p {
      margin: 0 auto 26px;
      max-width: 820px;
      color: rgba(255,255,255,0.88);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.5;
    }
    .hero .cta {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: transform 0.14s, box-shadow 0.14s;
    }
    .hero .cta:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.55);
    }

    /* ===== Блоки ниже шапки ===== */
    main {
      padding: 60px 6% 120px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 20px;
      margin-top: 10px;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .card h3 {
      margin: 0 0 10px;
      color: var(--accent);
    }
    .locations {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .loc {
      background: rgba(255,255,255,0.03);
      padding: 14px 18px;
      border-radius: 8px;
      min-width: 200px;
    }

    /* ===== SoundCloud плееры (новый блок) ===== */
    #soundcloud-players {
      margin-top: 48px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    #soundcloud-players > div {
      flex: 1 1 400px;
      max-width: 400px;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,82,82,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #soundcloud-players h3 {
      color: var(--accent);
      font-family: "Inter", Arial, sans-serif;
      margin-bottom: 20px;
      text-align: center;
    }
    iframe {
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 100% !important;
    }

    /* ===== Футер ===== */
    footer {
      padding: 40px 6%;
      color: rgba(255,255,255,0.7);
      border-top: 1px solid rgba(255,255,255,0.03);
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    footer .copyright {
      flex: 1;
      min-width: 200px;
    }
    footer .contacts {
      flex: 1;
      min-width: 200px;
      opacity: 0.9;
    }
    footer .admin-login {
      flex-shrink: 0;
    }
    footer .admin-login button {
      background-color: var(--accent);
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,82,82,0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 16px;
    }
    footer .admin-login button:hover {
      background-color: #ff3333;
      transform: translateY(-3px);
    }

    /* ===== Модальное окно логина ===== */
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #loginModal.active {
      display: flex;
    }
    #loginModal .modal-content {
      background: var(--card);
      padding: 30px 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 8px 25px rgba(255,82,82,0.7);
      color: var(--white);
      position: relative;
    }
    #loginModal h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
      color: var(--accent);
    }
    #loginModal label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    #loginModal input[type="text"],
    #loginModal input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
    }
    #loginModal button.submit-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #loginModal button.submit-btn:hover {
      background-color: #ff3333;
    }
    #loginModal .close-btn {
      position: absolute;
      top: 10px; right: 14px;
      background: transparent;
      border: none;
      font-size: 28px;
      color: var(--accent);
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
      padding: 0;
      user-select: none;
    }
    #loginModal .error-msg {
      color: #ff5555;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
    }

    /* ===== Админка ===== */
    #adminPanel {
      display: none;
      padding: 20px 6%;
      max-width: 600px;
      margin: 80px auto 120px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(255,82,82,0.7);
      color: var(--white);
    }
    #adminPanel.active {
      display: block;
    }
    #adminPanel h2 {
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }
    #adminPanel label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    #adminPanel input[type="text"],
    #adminPanel input[type="datetime-local"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 18px;
      font-size: 16px;
      color: var(--bg);
    }
    #adminPanel button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #adminPanel button:hover {
      background-color: #ff3333;
    }
