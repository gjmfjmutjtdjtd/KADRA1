<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка редактирования релиза — Kadra Records</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: "Inter", Arial, sans-serif;
      margin: 0; padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #222;
      padding: 24px 32px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 8px 24px rgba(255,82,82,0.7);
    }
    h1 {
      margin: 0 0 28px;
      color: #ff5252;
      font-weight: 800;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
    }
    input[type="datetime-local"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-family: "Inter", Arial, sans-serif;
      background: #333;
      color: #eee;
      box-shadow: inset 0 0 6px rgba(255,82,82,0.8);
      transition: box-shadow 0.25s ease;
    }
    input[type="datetime-local"]:focus,
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #ff5252;
      background: #2a2a2a;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff5252;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255,82,82,0.9);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff2a2a;
      transform: translateY(-3px);
    }
    .message {
      margin-top: 18px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      color: #7eff7e;
      display: none;
    }
    .back-link {
      margin-top: 28px;
      display: block;
      text-align: center;
      color: #ff5252;
      font-weight: 700;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #ff7f7f;
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Панель редактирования даты релиза">
    <h1>Редактирование релиза</h1>

    <form id="release-form">
      <label for="release-date">Дата и время релиза (UTC):</label>
      <input
        type="datetime-local"
        id="release-date"
        name="release-date"
        required
        aria-describedby="release-date-desc"
      />
      <div id="release-date-desc" style="font-size: 12px; color: #aaa; margin-bottom: 18px;">
        Формат: ГГГГ-ММ-ДД ЧЧ:ММ (Время в UTC)
      </div>

      <label for="timer-title">Название таймера (показывается на главной):</label>
      <input
        type="text"
        id="timer-title"
        name="timer-title"
        maxlength="40"
        placeholder="Например: Релиз через"
        aria-describedby="timer-title-desc"
      />
      <div id="timer-title-desc" style="font-size: 12px; color: #aaa; margin-bottom: 18px;">
        Можно оставить пустым, тогда будет "Релиз через"
      </div>

      <button type="submit">Сохранить изменения</button>
    </form>

    <div class="message" id="msg-success" role="alert" aria-live="polite">Данные успешно сохранены!</div>

    <a href="index.html" class="back-link" aria-label="Вернуться на главную страницу">← Вернуться на главную</a>
  </div>

  <script>
    (function() {
      const form = document.getElementById('release-form');
      const inputDate = document.getElementById('release-date');
      const inputTitle = document.getElementById('timer-title');
      const msgSuccess = document.getElementById('msg-success');

      // Загрузить данные из localStorage и подставить в форму
      const savedDate = localStorage.getItem('releaseDate');
      const savedTitle = localStorage.getItem('releaseTitle') || 'Релиз через';

      if (savedDate) {
        // datetime-local требует формат YYYY-MM-DDTHH:MM
        const d = new Date(savedDate);
        if (!isNaN(d)) {
          // Форматируем в локальный datetime для поля
          // Но у нас дата в UTC — нужно подстроить под локальное время, чтобы показать
          // Чтобы не путать, лучше сохранять и читать как локальное время, или как ISO +Z и конвертировать
          // Для простоты: преобразуем ISO строку к локальному datetime-local
          const localISO = new Date(d.getTime() - d.getTimezoneOffset() * 60000).toISOString().slice(0,16);
          inputDate.value = localISO;
        }
      }

      inputTitle.value = savedTitle;

      form.addEventListener('submit', e => {
        e.preventDefault();

        // Получаем из формы локальное время, конвертируем в UTC ISO
        const localDateStr = inputDate.value; // например: 2025-08-25T23:00
        if (!localDateStr) {
          alert('Пожалуйста, укажите дату релиза');
          return;
        }

        const localDate = new Date(localDateStr);
        if (isNaN(localDate)) {
          alert('Некорректный формат даты');
          return;
        }

        // Конвертируем обратно в UTC ISO формат для хранения
        const utcISO = new Date(localDate.getTime() + localDate.getTimezoneOffset() * 60000).toISOString();

        localStorage.setItem('releaseDate', utcISO);

        let title = inputTitle.value.trim();
        if (!title) {
          title = 'Релиз через';
        }
        localStorage.setItem('releaseTitle', title);

        msgSuccess.style.display = 'block';

        // Скрыть сообщение через 3 секунды
        setTimeout(() => {
          msgSuccess.style.display = 'none';
        }, 3000);
      });
    })();
  </script>

</body>
</html>
