<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Админка Kadra Records Studio</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff5252;
      margin-bottom: 30px;
    }
    form, .admin-content {
      background: #1a1a1a;
      padding: 24px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(255,82,82,0.7);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 18px;
      font-size: 16px;
      color: #121212;
    }
    button {
      background: #ff5252;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3333;
    }
    .error-msg {
      color: #ff5555;
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }
    .logout-btn {
      margin-top: 12px;
      background: #888;
    }
  </style>
</head>
<body>

  <h1>Админка Kadra Records Studio</h1>

  <form id="loginForm" aria-label="Форма входа">
    <div class="error-msg" id="errorMsg" aria-live="polite"></div>
